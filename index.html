<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Radar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 700px;
      max-height: 700px;
    }
  </style>
</head>
<body>
  <h2>Évaluation par sous-thématique</h2>
  <canvas id="radarChart"></canvas>

  <script>
    let radarChartInstance;

    function drawRadarChart(records) {
      console.log("Records dans drawRadarChart :", records);

      const labels = [];
      const progData = [];
      const concData = [];
      const travauxData = [];

      for (const r of records) {
        const label = r["ST ref"];
        if (label) {
          labels.push(label);

          const prog = typeof r["Programmation/5"] === 'number' ? r["Programmation/5"] : null;
          const conc = typeof r["Conception/5"] === 'number' ? r["Conception/5"] : null;
          const trav = typeof r["Travaux/5"] === 'number' ? r["Travaux/5"] : null;

          progData.push(prog);
          concData.push(conc);
          travauxData.push(trav);
        }
      }

      if (radarChartInstance) {
        radarChartInstance.destroy();
      }

      const ctx = document.getElementById('radarChart').getContext('2d');
      radarChartInstance = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: labels,
          datasets: [
            {
              label: "Programmation",
              data: progData,
              borderColor: "rgb(255, 99, 132)",
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              spanGaps: true,
            },
            {
              label: "Conception",
              data: concData,
              borderColor: "rgb(54, 162, 235)",
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              spanGaps: true,
            },
            {
              label: "Travaux",
              data: travauxData,
              borderColor: "rgb(75, 192, 192)",
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              spanGaps: true,
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            r: {
              beginAtZero: true,
              max: 5,
              ticks: {
                stepSize: 1
              }
            }
          },
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: false
            }
          }
        }
      });
    }

    grist.ready({
      columns: ["ST ref", "Programmation/5", "Conception/5", "Travaux/5"]
    });

    grist.onRecords((records) => {
      console.log("Données Grist reçues :", records);
      drawRadarChart(records);
    });
  </script>
</body>
</html>
