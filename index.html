<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Radar Chart Widget</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      justify-content: center;
    }
    #chartContainer {
      width: 650px;
      height: 650px;
      /* padding autour pour laisser la place aux labels */
      padding: 40px;
      box-sizing: content-box;
    }
    canvas {
      width: 600px !important;
      height: 600px !important;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="chartContainer">
    <canvas id="radarChart" width="600" height="600"></canvas>
  </div>

  <script>
    // Exemple de données factices (à remplacer par les données réelles via grist)
    // Format : { sousThématique : { thematique, programmation, conception, travaux, maximale } }
    const exampleDataMap = {
      "SMDD - Programmation": { thematique: "SMDD", programmation: 2.5, conception: 2, travaux: 1.5, maximale: 3 },
      "GES - Energie": { thematique: "GES", programmation: 1.8, conception: 2.1, travaux: 2.4, maximale: 3 },
      "Territoire - Mobilité douce": { thematique: "Territoire", programmation: 1, conception: 1.2, travaux: 1.5, maximale: 3 },
      "Santé - Confort visuel": { thematique: "Santé", programmation: 2.2, conception: 1.8, travaux: 2.7, maximale: 3 },
      "Biodiv - Préservation eau": { thematique: "biodiv & protec écosyst", programmation: 2.7, conception: 2.9, travaux: 2.8, maximale: 3 },
      "Gestion patrimoine - Durable": { thematique: "Gestion patrimoine", programmation: 1.5, conception: 1.7, travaux: 2.1, maximale: 3 }
    };

    // Couleurs par thématique
    const thematiqueColors = {
      "SMDD": "rgba(255, 99, 132, 0.5)",            // rouge clair
      "GES": "rgba(54, 162, 235, 0.5)",             // bleu clair
      "Territoire": "rgba(255, 206, 86, 0.5)",      // jaune clair
      "Santé": "rgba(75, 192, 192, 0.5)",           // vert/bleu clair
      "biodiv & protec écosyst": "rgba(153, 102, 255, 0.5)", // violet clair
      "Gestion patrimoine": "rgba(255, 159, 64, 0.5)"// orange clair
    };

    // Couleur opaque pour bordure et points
    const thematiqueBorderColors = {
      "SMDD": "rgb(255, 99, 132)",
      "GES": "rgb(54, 162, 235)",
      "Territoire": "rgb(255, 206, 86)",
      "Santé": "rgb(75, 192, 192)",
      "biodiv & protec écosyst": "rgb(153, 102, 255)",
      "Gestion patrimoine": "rgb(255, 159, 64)"
    };

    // Prépare les données Chart.js depuis le dataMap
    function prepareChartData(dataMap) {
      const labels = Object.keys(dataMap);

      // On prépare 3 datasets (programmation, conception, travaux), chacun avec un point par sous-thématique.
      const programmationData = [];
      const conceptionData = [];
      const travauxData = [];

      // Pour mettre une couleur différente par point, on va créer un tableau des couleurs point par point
      // mais Chart.js supporte mieux une couleur par dataset, donc ici on va faire un dataset par thématique et par type ?

      // En fait, pour simplifier, on peut grouper par type de note (programmation, conception, travaux)
      // et garder une couleur générique par dataset (comme avant). Sinon ce sera trop compliqué.

      labels.forEach(label => {
        const obj = dataMap[label];
        programmationData.push(obj.programmation);
        conceptionData.push(obj.conception);
        travauxData.push(obj.travaux);
      });

      return {
        labels,
        datasets: [
          {
            label: "Programmation",
            data: programmationData,
            fill: true,
            backgroundColor: "rgba(255, 99, 132, 0.3)",
            borderColor: "rgb(255, 99, 132)",
            pointBackgroundColor: "rgb(255, 99, 132)",
            pointRadius: 5,
            tension: 0.3,
          },
          {
            label: "Conception",
            data: conceptionData,
            fill: true,
            backgroundColor: "rgba(54, 162, 235, 0.3)",
            borderColor: "rgb(54, 162, 235)",
            pointBackgroundColor: "rgb(54, 162, 235)",
            pointRadius: 5,
            tension: 0.3,
          },
          {
            label: "Travaux",
            data: travauxData,
            fill: true,
            backgroundColor: "rgba(255, 206, 86, 0.3)",
            borderColor: "rgb(255, 206, 86)",
            pointBackgroundColor: "rgb(255, 206, 86)",
            pointRadius: 5,
            tension: 0.3,
          }
        ]
      };
    }

    // Création du graphique radar
    let radarChartInstance = null;
    function createRadarChart(chartData) {
      const ctx = document.getElementById('radarChart').getContext('2d');

      if (radarChartInstance) {
        radarChartInstance.destroy();
      }

      radarChartInstance = new Chart(ctx, {
        type: 'radar',
        data: chartData,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              beginAtZero: true,
              max: 3,
              ticks: {
                stepSize: 1,
                backdropColor: 'transparent' // Pour que texte soit bien visible
              },
              pointLabels: {
                font: {
                  size: 14
                },
                padding: 20 // espace entre labels et graphique
              }
            }
          },
          plugins: {
            legend: {
              position: 'top',
              labels: {
                font: {
                  size: 14
                }
              }
            },
            tooltip: {
              enabled: true,
            }
          }
        }
      });
    }

    // Initialisation
    function run() {
      const dataMap = exampleDataMap; // ici tu remplaces par ta fonction qui récupère les données Grist

      const chartData = prepareChartData(dataMap);

      createRadarChart(chartData);
    }

    run();

  </script>
</body>
</html>
