<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Radar Chart - Sous-th√©matiques</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
    }
    #chartContainer {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 800px;
      height: 800px;
    }
    canvas {
      width: 700px !important;
      height: 700px !important;
    }
  </style>
</head>
<body>

  <div id="chartContainer">
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    function drawRadarChart(records) {
      console.log("ST ref list:", records.map(r => r["ST ref"]));
      console.log("Programmation/5 values:", records.map(r => r["Programmation/5"]));

      const labels = [];
      const progData = [];
      const concData = [];
      const travauxData = [];

      for (const r of records) {
        if (r["ST ref"]) {
          labels.push(r["ST ref"]);
          progData.push(typeof r["Programmation/5"] === 'number' ? r["Programmation/5"] : 0);
          concData.push(typeof r["Conception/5"] === 'number' ? r["Conception/5"] : 0);
          travauxData.push(typeof r["Travaux/5"] === 'number' ? r["Travaux/5"] : 0);
        }
      }

      const ctx = document.getElementById('radarChart').getContext('2d');
      if (window.radarChartInstance) {
        window.radarChartInstance.destroy();
      }

      window.radarChartInstance = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: labels,
          datasets: [
            {
              label: "Programmation",
              data: progData,
              borderColor: "rgb(255, 99, 132)",
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              pointBackgroundColor: "rgb(255, 99, 132)",
              fill: true
            },
            {
              label: "Conception",
              data: concData,
              borderColor: "rgb(54, 162, 235)",
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              pointBackgroundColor: "rgb(54, 162, 235)",
              fill: true
            },
            {
              label: "Travaux",
              data: travauxData,
              borderColor: "rgb(255, 206, 86)",
              backgroundColor: "rgba(255, 206, 86, 0.2)",
              pointBackgroundColor: "rgb(255, 206, 86)",
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              beginAtZero: true,
              max: 5,
              ticks: {
                stepSize: 1
              },
              pointLabels: {
                font: { size: 14 }
              }
            }
          },
          plugins: {
            legend: {
              position: 'top'
            }
          }
        }
      });
    }

    grist.ready();

    grist.onRecords((records) => {
      if (!records.length) return;
      drawRadarChart(records);
    });
  </script>

</body>
</html>
