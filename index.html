<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radar Chart Grist</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    canvas {
      max-width: 700px;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h2>√âvaluation par sous-th√©matique</h2>
  <canvas id="radarChart"></canvas>

  <script>
    let radarChartInstance = null;

    function drawRadarChart(records) {
      const labels = [];
      const progData = [];
      const concData = [];
      const travauxData = [];

      for (const r of records) {
        const st = r["ST ref"];
        if (st) {
          labels.push(st);
          progData.push(typeof r["Programmation/5"] === 'number' ? r["Programmation/5"] : 0);
          concData.push(typeof r["Conception/5"] === 'number' ? r["Conception/5"] : 0);
          travauxData.push(typeof r["Travaux/5"] === 'number' ? r["Travaux/5"] : 0);
        }
      }

      const ctx = document.getElementById('radarChart').getContext('2d');
      if (radarChartInstance) radarChartInstance.destroy();

      radarChartInstance = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: labels,
          datasets: [
            {
              label: "Programmation",
              data: progData,
              borderColor: "rgba(255, 99, 132, 1)",
              backgroundColor: "rgba(255, 99, 132, 0.2)"
            },
            {
              label: "Conception",
              data: concData,
              borderColor: "rgba(54, 162, 235, 1)",
              backgroundColor: "rgba(54, 162, 235, 0.2)"
            },
            {
              label: "Travaux",
              data: travauxData,
              borderColor: "rgba(255, 206, 86, 1)",
              backgroundColor: "rgba(255, 206, 86, 0.2)"
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            r: {
              suggestedMin: 0,
              suggestedMax: 5
            }
          }
        }
      });
    }

    // üîó Connexion au tableau Grist
    grist.ready();
    grist.onRecords((records) => {
      if (!records.length) return;
      drawRadarChart(records);
    });
  </script>
</body>
</html>
