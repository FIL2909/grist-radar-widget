<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Radar Chart Widget Amélioré</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      justify-content: center;
      background: #f0f0f0;
    }
    #chartContainer {
      width: 740px;
      height: 740px;
      padding: 70px; /* beaucoup d'espace autour pour les labels */
      box-sizing: content-box;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    canvas {
      width: 600px !important;
      height: 600px !important;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="chartContainer">
    <canvas id="radarChart" width="600" height="600"></canvas>
  </div>

  <script>
    // Exemple de données
    const exampleDataMap = {
      "SMDD - Programmation": { thematique: "SMDD", programmation: 2.5, conception: 2, travaux: 1.5 },
      "GES - Energie": { thematique: "GES", programmation: 1.8, conception: 2.1, travaux: 2.4 },
      "Territoire - Mobilité douce": { thematique: "Territoire", programmation: 1, conception: 1.2, travaux: 1.5 },
      "Santé - Confort visuel": { thematique: "Santé", programmation: 2.2, conception: 1.8, travaux: 2.7 },
      "Biodiv - Préservation eau": { thematique: "biodiv & protec écosyst", programmation: 2.7, conception: 2.9, travaux: 2.8 },
      "Gestion patrimoine - Durable": { thematique: "Gestion patrimoine", programmation: 1.5, conception: 1.7, travaux: 2.1 }
    };

    // Couleurs bien visibles
    const thematiqueColors = {
      "SMDD": "rgba(255, 99, 132, 0.7)",
      "GES": "rgba(54, 162, 235, 0.7)",
      "Territoire": "rgba(255, 206, 86, 0.7)",
      "Santé": "rgba(75, 192, 192, 0.7)",
      "biodiv & protec écosyst": "rgba(153, 102, 255, 0.7)",
      "Gestion patrimoine": "rgba(255, 159, 64, 0.7)"
    };
    const thematiqueBorderColors = {
      "SMDD": "rgb(255, 99, 132)",
      "GES": "rgb(54, 162, 235)",
      "Territoire": "rgb(255, 206, 86)",
      "Santé": "rgb(75, 192, 192)",
      "biodiv & protec écosyst": "rgb(153, 102, 255)",
      "Gestion patrimoine": "rgb(255, 159, 64)"
    };

    // Prépare les données pour Chart.js, on garde les 3 datasets "Programmation", "Conception", "Travaux"
    function prepareChartData(dataMap) {
      const labels = Object.keys(dataMap);

      const programmationData = [];
      const conceptionData = [];
      const travauxData = [];

      labels.forEach(label => {
        const obj = dataMap[label];
        programmationData.push(obj.programmation);
        conceptionData.push(obj.conception);
        travauxData.push(obj.travaux);
      });

      return {
        labels,
        datasets: [
          {
            label: "Programmation",
            data: programmationData,
            fill: true,
            backgroundColor: "rgba(255, 99, 132, 0.6)",
            borderColor: "rgb(255, 99, 132)",
            pointBackgroundColor: "rgb(255, 99, 132)",
            pointRadius: 7,
            tension: 0.4,
          },
          {
            label: "Conception",
            data: conceptionData,
            fill: true,
            backgroundColor: "rgba(54, 162, 235, 0.6)",
            borderColor: "rgb(54, 162, 235)",
            pointBackgroundColor: "rgb(54, 162, 235)",
            pointRadius: 7,
            tension: 0.4,
          },
          {
            label: "Travaux",
            data: travauxData,
            fill: true,
            backgroundColor: "rgba(255, 206, 86, 0.6)",
            borderColor: "rgb(255, 206, 86)",
            pointBackgroundColor: "rgb(255, 206, 86)",
            pointRadius: 7,
            tension: 0.4,
          }
        ]
      };
    }

    let radarChartInstance = null;
    function createRadarChart(chartData) {
      const ctx = document.getElementById('radarChart').getContext('2d');

      if (radarChartInstance) {
        radarChartInstance.destroy();
      }

      radarChartInstance = new Chart(ctx, {
        type: 'radar',
        data: chartData,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              beginAtZero: true,
              max: 3,
              ticks: {
                stepSize: 1,
                backdropColor: 'transparent',
                color: '#222',
                font: { size: 14 }
              },
              pointLabels: {
                font: {
                  size: 16,
                  weight: 'bold',
                },
                padding: 28
              }
            }
          },
          plugins: {
            legend: {
              position: 'top',
              labels: {
                font: {
                  size: 16,
                  weight: 'bold',
                }
              }
            },
            tooltip: {
              enabled: true,
              backgroundColor: 'rgba(0,0,0,0.7)',
              titleFont: { size: 14 },
              bodyFont: { size: 14 }
            }
          }
        }
      });
    }

    function run() {
      const dataMap = exampleDataMap; // Remplacer ici par ta récupération via Grist API
      const chartData = prepareChartData(dataMap);
      createRadarChart(chartData);
    }

    run();
  </script>
</body>
</html>
